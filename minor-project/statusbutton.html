<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Buttons</title>
    <link rel="stylesheet" href="statusbutton.css">
</head>
<body>
    <div class="button-container">
        <button class="btn success">Success</button>
        <button class="btn info">Info</button>
        <button class="btn warning">Warning</button>
        <button class="btn danger">Danger</button>
        <button class="btn default">Default</button>
    </div>

    <div class="button-container">
        <button class="btn-filled success">Success</button>
        <button class="btn-filled info">Info</button>
        <button class="btn-filled warning">Warning</button>
        <button class="btn-filled danger">Danger</button>
        <button class="btn-filled default">Default</button>
    </div>
</body>
</html>
